require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**'

Layout/LineLength:
  Max: 80

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'define', 'factory']

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleMemoizedHelpers:
  Max: 11

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Enabled: false
