require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**'

Layout/LineLength:
  Max: 80

Metrics/BlockLength:
  IgnoredMethods: ['describe']

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Enabled: false
